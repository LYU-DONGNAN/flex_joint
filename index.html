<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexJoint</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">


    
    <style>
        
        
        body {

            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            
        }

        .container {
            display: flex;
            width:1440px;
            height:100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(244, 253, 255);
            color:rgb(79, 118, 161);
        }

        .content {
            text-align: center;
            width: 90%; /* Increased width for the content */
            max-width: 1200px;
            background-image: linear-gradient(300deg, #accbee 0%, #eff6fe 100%);
            /* background: linear-gradient(to right, rgb(235, 255, 255), rgb(248, 215, 255)); */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .top-section {
            display: flex;
            align-items: center; /* Vertically center text */
            justify-content: space-between; /* Adjusted to take up more space */
            margin-bottom: 30px;
            margin-left: 80px;
            margin-right: 80px;
        }

        .image-section {
            flex: 1;
            margin-right: 0px; /* Increased margin between image and text */
        }

        .image-section img {
            width: 100%; /* Make the image take up the full section */
            max-width: 500px;  /* Increased the image size */
            height: auto;
            mix-blend-mode: multiply;
            /* background-color: #4f2c2c; */

  
            border-radius: 10px; /* 圆角效果 */
            
        }

        .text-section {
            flex: 2; /* Let the text take more space horizontally */
            text-align: center; /* Center-align the text */
            /* background-color: #613838; */
        }

        /* .text-section h1 {
            font-size: 80px; 
            font-weight: bold;
            color: #333;
            font-family: 'Arial', sans-serif;
        } */

        .text-section p {
            font-size: 48px;  /* Keep the large font size for Chinese subtitle */
            color: #555;
            margin-top: 10px;
            /* font-family: 'Brush Script MT', cursive; */

            font-weight: bold;
            /* font-family: "Zhi Mang Xing", cursive; */
            font-family: "Ma Shan Zheng", cursive;
            /* font-family: "Microsoft YaHei", sans-serif; */
            color: #504f4f;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            margin-left: 170px;
            margin-right: 170px;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            /* background-color: #97c7fb; */
            background-color: #3a7cc3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px; /* Reduced margin between buttons */
        }

        .buttons button:hover {
            background-color: #0056b3;

        }

        .knewave-regular {
            font-family: "Knewave", system-ui;
            font-weight: 400;
            font-style: normal;
            background-color: #6e3131;
        }
        .permanent-marker-regular {
            font-family: "Kaushan Script", cursive;
            font-style: normal;
            color: #1a1919;
            font-size: 80px; 
            font-weight: 400 bold;
        }

        .art-subtitle {
            font-size: 48px;
            font-family: "Ma Shan Zheng", cursive;
            font-weight: bold;
            color: #6a6969;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* 阴影效果 */
        }       

    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <br>
        <!-- Top section with image and text side by side -->
        <div class="top-section">
            <div class="image-section">
                <img src="ima.png" alt="FlexJoint Image">
            </div>
            <div class="text-section">
                <h1 class="permanent-marker-regular">FlexJoint</h1>
                <p class="art-subtitle">膝关节韧带群植点中心定位系统</p>
            </div>
        </div>
        <br>

        <hr>

        <!-- Buttons below the top section -->
        <div class="buttons">
            <button>选择图像文件</button>
            <button>执行韧带分割</button>
            <button>三维模型重构</button>
            <button>植点定位分析</button>
        </div>
        <br>
        <br>
    </div>
</div>

</body>
</html>
